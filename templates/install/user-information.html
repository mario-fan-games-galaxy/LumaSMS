<h2>User Information</h2>
<form action="{{ action }}" method="POST">
  <input type="hidden" name="compatible" value="{{ compatible }}" />
  <input type="hidden" name="site_name" value="{{ site_name }}" />

  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="1" name="clear_sample_data"
        id="clear_sample_data" />
      <label class="form-check-label" for="clear_sample_data">
        Clear database of sample data?
      </label>
    </div>
  </div>

  <div class="form-group">
    <label for="admin_username">Administrator Username</label>
    <input type="text" id="admin_username" name="admin_username" value=""
      class="form-control" maxlength="32" required="required" />
  </div>

  <div class="form-group">
    <label for="admin_email">Administrator Email Address</label>
    <input type="email" id="admin_email" name="admin_email" value=""
      class="form-control" maxlength="128" required="required" />
  </div>

  <div class="form-group">
    <label for="admin_pasword">Administrator Password</label>
    <input type="text" id="admin_password" name="admin_password" value=""
      class="form-control" maxlength="72" required="required" />
  </div>

  <button type="submit" class="btn btn-primary float-right">
    Continue &rarr;
  </button>
</form>
