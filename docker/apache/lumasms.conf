ServerName localhost

LoadModule deflate_module /usr/local/apache2/modules/mod_deflate.so
LoadModule proxy_module /usr/local/apache2/modules/mod_proxy.so
LoadModule proxy_http_module /usr/local/apache2/modules/mod_proxy_http.so
LoadModule proxy_fcgi_module /usr/local/apache2/modules/mod_proxy_fcgi.so

<Location /adminer>
  Order Deny,Allow
  ProxyPass http://adminer:8080
  ProxyPassReverse http://adminer:8080
  Header set X-Forwarded-Prefix "/adminer"
  RequestHeader set X-Forwarded-Prefix "/adminer"
</Location>

<VirtualHost *:80>
    ServerName lumasms.mfgg.test

    DocumentRoot /var/www/html/

    # Proxy .php requests to port 9000 of the php-fpm container
    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php:9000/var/www/html/$1
    DocumentRoot /var/www/html/
    <Directory /var/www/html/>
        DirectoryIndex index.php
        Options Indexes FollowSymLinks
        AllowOverride None

        Require all granted
    </Directory>

    # Send apache logs to stdout and stderr
    CustomLog /proc/self/fd/1 common
    ErrorLog /proc/self/fd/2

    # Security Headers
    # Remove server info from headers
    Header always unset Server
    # Only send full referrer on the same site, only send domain to third party sites, and don't send anything to non-HTTP sites
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    # Tell IE and Chrome to obey the server and not do their own thing when reading files
    Header always set X-Content-Type-Options "nosniff"
    # Use a browser-built in XSS attack blocker if available
    Header always set X-Xss-Protection "1; mode=block"
    # Don't allow us to be framed
    Header always set X-Frame-Options "SAMEORIGIN"
</VirtualHost>
<VirtualHost *:443>
    ServerName lumasms.mfgg.test

    DocumentRoot /var/www/html/

    # Proxy .php requests to port 9000 of the php-fpm container
    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php:9000/var/www/html/$1
    <Directory /var/www/html/>
        DirectoryIndex index.php
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # HTTPS Settings
    SSLEngine on
    SSLProtocol all -SSLv2 -SSLv3 -TLSv1 -TLSv1.1
    SSLCertificateFile /usr/local/apache2/conf/server.crt
    SSLCertificateKeyFile /usr/local/apache2/conf/server.key
    SSLCipherSuite ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+ECDH+3DES:DH+3DES:RSA+AESGCM:RSA+AES:RSA+3DES:!aNULL:!MD5:!DSS
    SSLHonorCipherOrder on
    SSLOptions +StrictRequire

    # Send apache logs to stdout and stderr
    CustomLog /proc/self/fd/1 common
    ErrorLog /proc/self/fd/2

    # Security Headers
    # Remove server info from headers
    Header always unset Server
    # Only send full referrer on the same site, only send domain to third party sites, and don't send anything to non-HTTP sites
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    # Tell IE and Chrome to obey the server and not do their own thing when reading files
    Header always set X-Content-Type-Options "nosniff"
    # Use a browser-built in XSS attack blocker if available
    Header always set X-Xss-Protection "1; mode=block"
    # Don't allow us to be framed
    Header always set X-Frame-Options "SAMEORIGIN"
</VirtualHost>
